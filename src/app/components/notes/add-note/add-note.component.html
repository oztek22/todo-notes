<div class="add_note_main_popup">
  <div class="left_overlay"></div>
  <div class="add_note_main_popup_right_side_div">
    <div class="add_note_main_heading">
      <span style="text-align:left;cursor:pointer;" (click)="AddNote()">Add Note</span>
      <span style="float:right;cursor:pointer;" (click)="closeEditor()">X</span>
      <span style="float:right; padding-right:0.85rem;">Done</span>
    </div>
    <div class="add_note_description_div">
      <div>
        <textarea cols="30" rows="10" placeholder="Type Note" [(ngModel)]="noteData.label"></textarea>
      </div>

      <div class="b-b" style="padding: 0.4rem 0"></div>

      <div class="to-do-button">

        <span style="position: relative;top:3px;">To Do : </span>
        <span>
          <label class="switch">
            <input type="checkbox" [(ngModel)]="noteData.isTodo">
            <span class="slider round"></span>
          </label>

        </span>
      </div>

      <div class="due_date_text" *ngIf="noteData.isTodo">
        <span>Due : </span>
        <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="noteData.dueDate">
        <owl-date-time #dt></owl-date-time>
        <!-- <span style="color: #034561"> Tuesday, June 26</span> -->
      </div>

    </div>
  </div>
</div>
