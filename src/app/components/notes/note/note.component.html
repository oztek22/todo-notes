<div class="each_note_div">
  <div class="each_description_div">
    <div class="description_wrapper">
      <div class="each_checkbox_div" *ngIf="editMode">
        <div class="form-group">
          <input type="checkbox" [id]="note.createdAt" [(ngModel)]="note.isRemove">
          <label [for]="note.createdAt"></label>
        </div>
      </div>
      <div class="to_do_section_box" *ngIf="note.isTodo && note.dueDate">
        <div class="to_do_heading">
          <span>To-Do</span>
        </div>
        <div class="due_date_box"> Due {{note?.dueDate | dateFormatter}}</div>
      </div>
      <div class="note_description">
        <span>
          {{note?.label}}
        </span>
      </div>
    </div>
    <div class="due_date">
      <span>
        {{note?.createdAt | dateFormatter}}
      </span>
    </div>
  </div>
</div>
